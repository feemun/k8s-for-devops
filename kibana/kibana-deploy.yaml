# Kibana 9.2.0 Kubernetes 部署配置
# 与 Elasticsearch 9.2.0 兼容

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: kibana
  labels:
    name: kibana

---
# ConfigMap for Kibana configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: kibana
  labels:
    app: kibana
data:
  kibana.yml: |
    # Kibana 9.2.0 配置 - 支持HTTPS Elasticsearch
    server.host: "0.0.0.0"
    server.port: 5601
    
    # Elasticsearch HTTPS 连接
    elasticsearch.hosts: ["https://elasticsearch-service.elasticsearch.svc.cluster.local:9200"]
    elasticsearch.username: "kibana_system"
    elasticsearch.password: "kibana123"
    elasticsearch.ssl.verificationMode: "none"
    
    # 启用安全功能
    xpack.security.enabled: true
    
    # 基本设置
    server.name: "kibana"
    i18n.locale: "zh-CN"

---
# Kibana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: kibana:9.2.0
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
        env:
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1800"
        - name: ELASTICSEARCH_HOSTS
          value: "https://elasticsearch-service.elasticsearch.svc.cluster.local:9200"
        - name: ELASTICSEARCH_USERNAME
          value: "kibana_system"
        - name: ELASTICSEARCH_PASSWORD
          value: "kibana123"
        - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
          value: "none"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "5601"
        - name: SERVER_NAME
          value: "kibana"
        - name: XPACK_SECURITY_ENABLED
          value: "true"
        - name: I18N_LOCALE
          value: "zh-CN"
        volumeMounts:
        - name: kibana-data
          mountPath: /usr/share/kibana/data
        - name: kibana-logs
          mountPath: /usr/share/kibana/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: kibana-data
        emptyDir: {}
      - name: kibana-logs
        emptyDir: {}
      restartPolicy: Always

---
# Kibana ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: kibana-service
  namespace: kibana
  labels:
    app: kibana
spec:
  type: ClusterIP
  ports:
  - port: 5601
    targetPort: 5601
    protocol: TCP
    name: http
  selector:
    app: kibana

---
# Service - NodePort (外部访问)
apiVersion: v1
kind: Service
metadata:
  name: kibana-nodeport
  namespace: kibana
  labels:
    app: kibana
spec:
  type: NodePort
  ports:
  - port: 5601
    targetPort: 5601
    nodePort: 30561
    protocol: TCP
    name: http
  selector:
    app: kibana

---
# NetworkPolicy (可选，用于网络安全)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kibana-network-policy
  namespace: kibana
spec:
  podSelector:
    matchLabels:
      app: kibana
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 5601
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: elasticsearch
    ports:
    - protocol: TCP
      port: 9200
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53